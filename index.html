<p class="summary"><span id="selectedCount">0</span> Ouvriers<button onclick="OPED()">Envoyer</button> <button onclick="toggleSelectAll()"> tout</button> <button class="plus-button" onclick="openModal()">+</button><a href="https://aroma-rh.github.io/F20POINTAGE/">

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Ajouter Ouvrier</h2>
            <input type="date" id="todaydate1">
            <input type="number" id="matricule" placeholder="MATRICULE">

            <button class="DB" onclick="sendData()">Envoyer</button>

                <button class="confirm-btn" onclick="saveData()">OUI</button>

    <script>

        let today = new Date().toISOString().split('T')[0];


      document.getElementById('todaydate').value = today;
      document.getElementById('todaydate1').value = today;

 



function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

     
        function sendData() {
    var matricule = document.getElementById("matricule").value;
    var nombre = document.getElementById("nombre").value;
    var equipe = document.getElementById("equipe").value;
    var hours = document.getElementById("hours").value;
    var finca = document.getElementById("finca").value;
    var todaydate1 = document.getElementById("todaydate1").value;

    if (nombre === "" || equipe === "" || hours === "") {
        alert("Veuillez remplir tous les champs !");
        return;
    }

    var data = {
        matricule: matricule,
        nombre: nombre,
        equipe: equipe,
        hours: hours,
        hours: hours,
        todaydate1: todaydate1,
        finca: finca
    };

    fetch("https://script.google.com/macros/s/AKfycbz20p1HyNXoIHGX55wK-J5TKTml5cLWeU9dQPB_kWSiIUattJlOeH8EAZbPRr_Y40eaRA/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        matricule: document.getElementById("matricule").value,
        nombre: document.getElementById("nombre").value,
        equipe: document.getElementById("equipe").value,
        hours: document.getElementById("hours").value,
        todaydate1 : document.getElementById("todaydate1").value,
        finca: document.getElementById("finca").value
    })
})
.then(response => alert("Données envoyées avec succès !"))
.catch(error => alert("Erreur lors de l'envoi des données !"));

}

       let allSelected = false; 

function toggleSelectAll() {
    const checkboxes = document.querySelectorAll(".selectCheckbox");
    allSelected = !allSelected; 

    checkboxes.forEach(checkbox => {
        checkbox.checked = allSelected; 
        updateRowSelection(checkbox.closest("tr"), allSelected); 
    });

    updateSelectedCount(); 
}

async function fetchGroups() {
    const url = "https://script.google.com/macros/s/AKfycbzepFi12NAzSQYScWN0QEZgDYrtZVmLKz4tVbfrHU1iWx9hvb6pkLeKnuANZcfQUGH-3Q/exec";
    try {
        const response = await fetch(url);
        const data = await response.json();
        groupData = data;

        const sortedGroups = Object.keys(data).sort();

        const select = document.getElementById("groupSelect");
        select.innerHTML = '<option value="">Sélectionnez Equipe</option>';
        sortedGroups.forEach(group => {
            const option = document.createElement("option");
            option.value = group;
            option.textContent = group;
            select.appendChild(option);
        });

        select.addEventListener("change", function() {
            selectedGroup = this.value;
            displayMembers(selectedGroup);
        });

    } catch (error) {
        console.error("Erreur de chargement :", error);
        alert("Erreur lors de la récupération des données !");
    }
}


function displayMembers(group) {
    const members = groupData[group] || [];
    

    const sortedMembers = members.sort((a, b) => a.member.localeCompare(b.member));

    const table = document.getElementById("memberTable");
    table.innerHTML = "";
    
    sortedMembers.forEach(member => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td><input type="checkbox" class="selectCheckbox"></td>
            <td class="clickable">${member.code}</td>
            <td class="clickable">${member.member}</td>
            <td><input type="number" class="hoursInput" min="0" step="0.5" value="0" ></td>
        `;

        
        const hoursInput = row.querySelector(".hoursInput");
        const checkbox = row.querySelector("input[type='checkbox']");


        row.querySelectorAll(".clickable").forEach(cell => {
          cell.addEventListener("click", () => {
          const checkbox = row.querySelector("input[type='checkbox']");
         if (checkbox) {
            checkbox.checked = !checkbox.checked;
            updateRowSelection(row, checkbox.checked);
           }
         });
        });



        checkbox.addEventListener("change", () => {
            updateRowSelection(row, checkbox.checked);
        });
        hoursInput.addEventListener("click", (e) => {
            e.stopPropagation();
        });

        table.appendChild(row);
    });

    updateSelectedCount();
    
}


function updateRowSelection(row, selected) {
    const hoursInput = row.querySelector(".hoursInput");
    const codeCell = row.querySelector(".clickable"); 

    if (!hoursInput || !codeCell) return;

    const codeValue = codeCell.textContent.trim(); 

    // VARIABLE S7AB SWAYE3
    const h12 = ["4116", "456", "1648" ,"4029" ];
    const h9 = ["7416", "12419", "19939", "26730", "27399", "30609", "37079", "40183", "38774", "41294", "44943", "28679", "58451"];
    const h10 = ["4236", "7694", "13536", "15062","23825", "28541", "29730", "45894", "48337", "41371"];
      const fix = ["69", "1829", "4263", "12488", "14829", "21477", "27496", "28055", "57281", "52206", "32781", "33567", "36435", "36688", "40182", "42195", "21995", "4954", "43861", "27495", "57743", "27893", "3655", "3216", "6035", "4935", "57843", "23133","24375","22423","58806","31445","55902","37541","46467"];
    if (selected) {
        row.classList.add("selected");

        if (h12.includes(codeValue)) {
            hoursInput.value = 12;
            
        }
        else if (h9.includes(codeValue)) {
            hoursInput.value = 9;
        }else if (h10.includes(codeValue)) {
            hoursInput.value = 10;
        }else if (fix.includes(codeValue)) {
            hoursInput.value = 8;
        } else if (hoursInput.value == 0) {
            hoursInput.value = 0;
        }
    } else {
        row.classList.remove("selected");
        hoursInput.value = 0;
    }

    updateSelectedCount();
}



        function updateSelectedCount() {
            const count = document.querySelectorAll(".selectCheckbox:checked").length;
            document.getElementById("selectedCount").textContent = count;
        }

        function OPED() {
    // Show the confirmation modal
    document.getElementById("confirmationModal").style.display = "block";
}

// Function to close the confirmation modal
function closeConfirmationModal() {
    document.getElementById("confirmationModal").style.display = "none";
}




        async function saveData() {
            const rows = document.querySelectorAll("#memberTable tr");
            const dataToSend = [];
            
            rows.forEach(row => {
                const checkbox = row.querySelector(".selectCheckbox");
                if (checkbox.checked) {
                    const code = row.cells[1].textContent;
                    const name = row.cells[2].textContent;
                    const hours = row.querySelector(".hoursInput").value;
                    const fin = document.getElementById("finca").value;
                    const todaydate = document.getElementById("todaydate").value;
                    dataToSend.push({ code, name, group: selectedGroup, hours, todaydate, fin }); 
                }
            });

            if (dataToSend.length === 0) {
                alert("Aucun travailleur sélectionné !");
                return;
            }

            const url = "https://script.google.com/macros/s/AKfycbzvBU88sjdhLhTXWE_hMfMnxacze9EB-xq2xAoPTN2fQz9CXJ_p0HKuSk3QDhcFcbJ8KQ/exec";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    mode: 'no-cors',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dataToSend)
                });
                const result = await response.json();
                alert("Données enregistrées avec succès !");
            } catch (error) {
                alert("Données enregistrées avec succès !");
            }

         
            document.querySelectorAll(".selectCheckbox").forEach(checkbox => {
                checkbox.checked = false;
                updateRowSelection(checkbox.closest("tr"), false);
            });
            closeConfirmationModal();
        }



        fetchGroups();
    </script>
